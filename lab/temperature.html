<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <script>

        class Temperature {
            constructor(C) {
                this.CelciusDegree = C;
            }
            covertToK() {
                let K = this.CelciusDegree + 273;
                return K;
                
            } 
            covertToF() {
                let F = (this.CelciusDegree * 1.8)+32;
                return F;
            }

        }
        let Temperature1 = new Temperature(25);
        let K = Temperature1.covertToK()
        alert(' Chuyen sang do K co gia tri la: ' + K);
        let F = Temperature1.covertToF();
        alert(' Chuyen sang do K co gia tri la: ' + F);

    </script>

</body>
</html>
