<!DOCTYPE html>

<body>
    
    <script>

        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this. height = height;
            }
            perimeter() {
                let P = 2 * (this.width + this.height);
                return P;
            }
            superficies() {
                let  S = (this.width * this.height); 
                return S;
            }
        }

        let myRectangle1 = new Rectangle(100,50);
        let P = myRectangle1.perimeter();
        alert(' chu vi hinh chu nhat nay la: ' + P);
        let S =  myRectangle1.superficies();
        alert(' Dien tich hinh chu nhat nay la: ' + S);

    </script>

</body>
